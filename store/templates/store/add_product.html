{% extends 'base.html' %}

{% block title %}Ajouter un Produit{% endblock %}

{% block content %}
<h1>Ajouter un Produit</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajouter</button>
</form>
<a href="{% url 'catalog' %}">Retour au catalogue</a>
{% endblock %}
