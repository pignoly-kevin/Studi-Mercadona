<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mercadona{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="{% url 'catalog' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            Mercadona
          </a>
          {% if user.is_authenticated %}
          <div class="text-center">
             <p>{{user.username}} est connecté(e)</p> 
          </div>

          {% endif %}
    
          <ul class="nav col-6 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'catalog' %}" class="nav-link px-2 link-primary">Catalogue</a></li>
            {% if user.is_authenticated and user.is_staff %}
            <li><a href="{% url 'add_product' %}" class="nav-link px-2 link-dark">Ajouter un produit</a></li>
            <li><a href="{% url 'logout' %}" class="nav-link px-2 link-dark">Déconnexion</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Se connecter</a>
          </div>
          {% endif %}
        </header>
      </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
